<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo演示</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>
<body>
    <h1>自定义视频播放器</h1>
    <video src="videos/gone.mp4" poster="img/poster.png" class="video_1" id="video"></video>
    <div class="center_1">
        <button class="btn" id="play"><i class="fa fa-play fa-2x"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop fa-2x"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" value="0">
        <span class="span_s" id="timestamp">00:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
